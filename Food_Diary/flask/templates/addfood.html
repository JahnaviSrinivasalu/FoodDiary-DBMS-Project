<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Food Diary</title>
    <link rel="stylesheet" href="static/style2.css">
  </head>
  <body>
    <nav>
      <div class="navbar">
        <center>
          <a class="textinbar" href="/home">Home</a>
          <a class="textinbar" href="#">Add a Food Item</a>
          <a class="textinbar" href="/listview">Food Items</a>
          <a class="textinbar" href="/listconsumedview">Consumed Food Items</a>
          <a class="textinbar" href="/tracker">Food Tracker</a>
          <a class="textinbar" href="/about">About</a>
        <center>
      </div>
    <center>
      <div class="forform">
        <form action="/newfood" method="post">
          <input type="text" name="food_name" placeholder="Food Name" required><br><hr color:grey noshade>
          <input type="number" name="carbo" placeholder="Carbo in gms" required><br><hr color:grey noshade>
          <input type="number" name="protein" placeholder="Protein in gms" required><br><hr color:grey noshade>
          <input type="number" name="fat" placeholder="Fat in gms" required><br><hr color:grey noshade>
          <button class="subbut" type="submit" name="button">Save</button>
          <p>{{msg}}</p>
        </form>
      </div>
    <center>
  </body>
</html>
